<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Rad des Lebens – Impuls des Tages</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Playfair Display', serif;
      background: linear-gradient(to bottom right, #fdf6e3, #f9f2e4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    #wheel {
      width: 350px;
      height: 350px;
      border-radius: 50%;
      background: radial-gradient(circle at center, #fffbe6, #f0e0b0);
      border: 10px solid #c9a12d;
      box-shadow: 0 0 60px #d4af37;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.6rem;
      color: #8b6b1f;
      text-align: center;
      padding: 2rem;
      transform: rotate(0deg);
      transition: transform 2s ease-out;
      font-weight: bold;
    }

    button {
      margin-top: 40px;
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      background: linear-gradient(145deg, #e4c55a, #c7a237);
      color: #fff8dc;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      cursor: pointer;
    }

    button:hover {
      background: linear-gradient(145deg, #f5d976, #d2aa44);
    }
  </style>
</head>
<body>
  <div id="wheel">Impulse jetzt ziehen</div>
  <button onclick="spinWheel()">Impulse jetzt ziehen</button>

  <script>
    const wheel = document.getElementById("wheel");
    const messages = [
      "Vertraue deinem inneren Kompass.",
      "Du bist auf dem richtigen Weg.",
      "Nimm dir heute bewusst Zeit für dich.",
      "Lächle – es verändert deinen Tag.",
      "Ein neuer Anfang ist immer möglich.",
      "Erkenne deine innere Stärke.",
      "Wertschätze, was du heute geschafft hast.",
      "Manchmal ist Ruhe die beste Antwort.",
      "Sei stolz auf deinen Weg bis hierher.",
      "Überleg dir, ob du nicht ein Coaching brauchst.",
      "Hast du schon mal über Zellnahrung nachgedacht?"
    ];

    function spinWheel() {
      const angle = Math.floor(Math.random() * 360 + 720);
      const randomMessage = messages[Math.floor(Math.random() * messages.length)];
      wheel.style.transform = `rotate(${angle}deg)`;
      setTimeout(() => {
        wheel.style.transform = "rotate(0deg)";
        wheel.textContent = randomMessage;
      }, 2000);
    }
  </script>
</body>
</html>
