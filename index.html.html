<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Goldenes Rad der Selbsterkenntnis</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: #fffaf0;
      text-align: center;
      color: #6b4e14;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 40px;
      font-size: 2rem;
      color: #b8860b;
    }

    .wrapper {
      position: relative;
      width: 240px;
      height: 240px;
      margin: 40px auto;
    }

    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid #d4af37;
      background: radial-gradient(circle at 30% 30%, #fff8dc, #f2cb05);
      box-shadow: 0 0 30px gold, inset 0 0 30px rgba(255, 255, 255, 0.2);
      animation: glitter 2s infinite alternate;
    }

    @keyframes glitter {
      0% { box-shadow: 0 0 30px gold, inset 0 0 15px rgba(255, 255, 255, 0.2); }
      100% { box-shadow: 0 0 40px gold, inset 0 0 30px rgba(255, 255, 255, 0.4); }
    }

    #text {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 90%;
      transform: translate(-50%, -50%);
      font-weight: bold;
      font-size: 1.2rem;
    }

    #spinButton {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: bold;
      background: linear-gradient(to right, #f2cb05, #d4af37);
      color: #6b4e14;
      border: none;
      border-radius: 25px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: 0.3s ease;
    }

    #spinButton:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(0,0,0,0.3);
    }

    .blessing {
      margin: 40px auto;
      padding: 15px 20px;
      background: #fff8dc;
      border-radius: 20px;
      width: fit-content;
      box-shadow: 0 0 10px gold;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Goldenes Rad der Selbsterkenntnis</h1>

  <div class="wrapper">
    <div id="wheel"></div>
    <div id="text">Dreh das Rad und empfange deinen Impuls.</div>
  </div>

  <button id="spinButton">Impulse jetzt ziehen</button>

  <div class="blessing">
    Dieses Rad ist durch meine Schöpferkraft geschützt. Es kann nur Segensenergie und Urliebelicht hindurchströmen – alles andere wird im Sternefeuer ausgelöscht.
  </div>

  <audio id="chime" src="https://assets.mixkit.co/sfx/preview/mixkit-bell-notification-933.mp3" preload="auto"></audio>

  <script>
    const wheel = document.getElementById("wheel");
    const text = document.getElementById("text");
    const button = document.getElementById("spinButton");
    const chime = document.getElementById("chime");

    const messages = [
      "Du bist genau richtig, so wie du bist.",
      "Deine Wahrheit darf sichtbar werden.",
      "Fühle Dankbarkeit – sie verwandelt alles.",
      "Du bist Schöpfer*in deines Lebens.",
      "Vertraue deinem inneren Kompass.",
      "Deine Seele kennt den Weg.",
      "Liebe beginnt in dir.",
      "Du darfst empfangen.",
      "Mut ist der erste Schritt zur Veränderung.",
      "Du bist ein Geschenk für diese Welt.",
      "Heute darf es leicht gehen.",
      "Du darfst dich zeigen.",
      "Es ist sicher, dich selbst zu lieben.",
      "Du trägst das Licht in dir.",
      "Du bist getragen.",
      "Deine Klarheit bringt Frieden.",
      "Wo kannst du dir mehr Mitgefühl schenken?",
      "Was brauchst du jetzt wirklich?",
      "Wovor schützt dich dein altes Muster noch?",
      "Wie würdest du handeln, wärst du frei?",
      "Wo blockierst du deinen Selbstwert?",
      "Wie sehr liebst du dich heute?",
      "Welche Angst hindert dich gerade am meisten?",
      "Was darfst du heute bewusst loslassen?",
      "Wie wäre dein Leben ohne Schuldgefühle?",
      "Was wäre, wenn du dir voll vertraust?",
      "Was braucht deine innere Kindheit jetzt?",
      "Wo vermeidest du deine Wahrheit?",
      "Welche Entscheidung könnte heute alles verändern?",
      "Was darf heute bewusst enden, damit Neues beginnt?"
    ];

    button.addEventListener("click", () => {
      const angle = Math.floor(3600 + Math.random() * 1000);
      wheel.style.transform = `rotate(${angle}deg)`;

      const message = messages[Math.floor(Math.random() * messages.length)];
      setTimeout(() => {
        text.innerText = message;
        chime.play();
      }, 3000);
    });
  </script>
</body>
</html>
