<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Rad des Lebens – Impuls</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #fefaf5, #fdf6e3);
      font-family: 'Playfair Display', serif;
      text-align: center;
      margin: 0;
      padding: 0;
      color: #8B6F32;
    }

    .wheel {
      width: 400px;
      height: 400px;
      margin: 100px auto 20px;
      border-radius: 50%;
      background: radial-gradient(circle at center, #fffaf0, #f6e7b6);
      border: 10px solid #d4af37;
      box-shadow: 0 0 40px rgba(212, 175, 55, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
    }

    .wheel-text {
      padding: 30px;
      font-size: 24px;
      font-weight: 600;
      color: #a67c00;
    }

    .button {
      background: linear-gradient(to right, #f1e1bc, #d4af37);
      border: none;
      padding: 16px 40px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      color: #5f4300;
      box-shadow: 0 8px 20px rgba(180, 140, 30, 0.3);
      transition: transform 0.3s ease;
    }

    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(180, 140, 30, 0.4);
    }

    .result {
      margin-top: 40px;
      font-size: 22px;
      color: #5f4300;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="wheel" id="wheel">
    <div class="wheel-text" id="message">
      Dreh das Rad und empfange<br>deinen Impuls des Tages
    </div>
  </div>
  <button class="button" onclick="spin()">Impulse jetzt ziehen</button>
  <div class="result" id="result"></div>

  <script>
    const messages = [
      "Vertraue deinem inneren Kompass.",
      "Heute ist ein guter Tag für Mut.",
      "Öffne dich für neue Möglichkeiten.",
      "Deine Intuition kennt den Weg.",
      "Ruhe ist der Beginn der Klarheit.",
      "Dankbarkeit bringt Fülle.",
      "Dein Licht inspiriert andere.",
      "Alles ist bereits in dir.",
      "Gehe einen Schritt – das Universum folgt.",
      "Du bist genau richtig, so wie du bist."
    ];

    function spin() {
      const wheel = document.getElementById("wheel");
      const result = document.getElementById("result");
      const message = document.getElementById("message");
      const randomIndex = Math.floor(Math.random() * messages.length);
      const rotation = 360 * 5 + Math.floor(Math.random() * 360);
      wheel.style.transform = `rotate(${rotation}deg)`;
      message.textContent = "Impuls wird empfangen...";
      result.textContent = "";

      setTimeout(() => {
        message.textContent = messages[randomIndex];
      }, 4000);
    }
  </script>
</body>
</html>
